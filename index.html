<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProDevice</title>

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos adicionales -->
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    /* Header styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Estilo de los bloques de productos */
    .product-block {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      flex-direction: row;
      justify-content: space-between;
    }

    .product-block img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .product-details {
      padding-left: 1.5rem;
      flex: 1;
    }

    .product-details h3 {
      margin-bottom: 0.5rem;
    }

    .product-details p {
      margin-bottom: 0.5rem;
    }

    /* Carrusel */
    .carousel-inner {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: 300px; /* Tamaño fijo de la imagen */
      object-fit: cover;
    }

    .carousel-control-prev, .carousel-control-next {
      color: rgba(0, 0, 0, 0.5);
      font-size: 2rem;
      width: 40px;
      height: 40px;
      line-height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      z-index: 10;
      transform: translateY(-50%);
    }

    .carousel-control-prev {
      left: 10px;
    }

    .carousel-control-next {
      right: 10px;
    }

    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.2);
    }

    /* Responsividad para dispositivos móviles */
    @media (max-width: 768px) {
      .product-block {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .product-details {
        padding-left: 0;
        text-align: center;
        padding-top: 1rem;
      }

      .product-block img {
        width: 100%;
      }
    }

    /* Estilo de filtros */
    .filters {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .filters select {
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white py-4 text-center">
    <h1 class="mb-3" style="font-size: 2.5rem;">¡Bienvenido a <span style="color: #ffcc00;">ProDevice</span>!</h1>
    <p style="font-size: 1.2rem;">Los mejores dispositivos y accesorios al alcance de tu mano</p>
    <p class="mt-2" style="font-size: 1rem;">
        <strong>¿Necesitas ayuda?</strong> Llámanos o escríbenos por WhatsApp: 
        <a href="https://wa.me/5493772500940" target="_blank" class="text-warning" style="text-decoration: none;">
            +54 9 3772 500940
        </a>
    </p>
    <p class="mt-2" style="font-size: 1rem;">
        <strong>¿No encuentras lo que buscas?</strong> Escríbenos: 
        <a href="https://wa.me/5493772500940" target="_blank" class="text-warning" style="text-decoration: none;">
            ¡Estamos para ayudarte!
        </a>
    </p>
  </header>

  <main class="container my-4">
    <!-- Filtros -->
    <div class="filters mb-4">
      <select id="brand-filter" class="form-select d-inline-block w-auto" title="Selecciona una marca">
        <option value="">Filtrar por marca</option>
        <option value="Acer">Acer</option>
        <option value="Asus">Asus</option>
        <option value="Lenovo">Lenovo</option>
        <option value="HP">HP</option>
        <option value="MSI">MSI</option>
      </select>

      <select id="price-filter" class="form-select d-inline-block w-auto" title="Selecciona un rango de precio">
        <option value="">Filtrar por precio</option>
        <option value="0-500000">Menos de $500.000</option>
        <option value="500000-700000">$500.000 - $700.000</option>
        <option value="700000-1000000">$700.000 - $1.000.000</option>
        <option value="1000000+">Más de $1.000.000</option>
      </select>
    </div>

    <div id="product-blocks" class="row">
      <!-- Aquí se insertarán los productos dinámicamente -->
    </div>
  </main>

  <footer class="bg-dark text-white py-3 text-center">
    <p>© 2024 Electrónica S.A.</p>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
